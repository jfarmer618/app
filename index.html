<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Flip Card</title>
</head>
<body>
  <div class="container">
    <div class="card ch-11th">
      <div class="front">
        <h1>Polychord</h1>
        <h2>11th chord</h2>       
      </div>
      <!-- <img src="Musical-notes-music-notes-symbols-clip-art-free-clipart-images-2.jpg" -->
      <!-- class="center" alt="music notes"> -->
      <div class="back">
        <h1>11th chord</h1>
        <p> LEFT HAND: <span> root chord</span></p>
        <p> RIGHT HAND: <span >chord 1 whole step below</span> </p>
        <h2> Bb/C, F/G, Db/Eb, etc.</h2>
      </div>
      <!-- <img src="Musical-notes-music-notes-symbols-clip-art-free-clipart-images-2.jpg"
      class="center" alt="music notes"> -->
    </div>
  </div>
</body>
</html>
